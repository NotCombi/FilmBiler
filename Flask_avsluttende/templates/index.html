{% extends "layout.html"%}

{% block body%}


<section>
    <img src="static/img/banner.png" id="banner">
    <hr>
    <h2>Siste Nytt</h2>
    <div class="wrapper">
        {%for bil in biler%}
        <div class="box">
            <img src="/static/img/{{bil.bilde}}">
            <h3>{{bil.merke}}</h3>
            <h4>{{bil.modell}}</h4>
        </div>
        {%endfor%}
    </div>
</section>


{% endblock %}
